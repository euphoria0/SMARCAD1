<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
</head>

<body>
    <form>
        <div id="error"></div>
        USERAGENT:
        <br>
        <input type="text" id="ua" size="100">
        <br> ACCEPT:
        <br>
        <input type="text" id="ah" size="100">
        <br> ACCEPT LANGUAGE:
        <br>
        <input type="text" id="al" size="100">
        <br> ACCEPT ENCODING:
        <br>
        <input type="text" id="ae" size="100">
        <br> VENDOR:
        <br>
        <input type="text" id="vd" size="100">

        <br>
        <input type="text" id="pf" size="100">

        <br>
        <input type="text" id="pl" size="100">

        <br>
        <input type="text" id="wd" size="100">

        <br>
        <input type="text" id="hg" size="100">

        <br>
        <input type="text" id="cd" size="100">
        <br> OSCPU:
        <br>
        <input type="text" id="os" size="100">

        <br>
        <input type="text" id="tz" size="100">
        <br>

    </form>
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>

</html>
